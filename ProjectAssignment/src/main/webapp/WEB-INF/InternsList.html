<!DOCTYPE html>
<head>
    <meta charset="ISO-8859-1">
    <title>internList</title>

    <style>
        table,th,td{
            border: 1px solid black;
			padding: 10px;

        }
		.div{
			padding: 10px 20px;

		}
		h1{
			text-align: center;
			color: aquamarine;
			text-shadow: 1px black;
		}
		th{
			background-color: lightblue;
			}


    </style>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body class="body">
<div class="image">
    <h1 class="h1">Interns Details</h1>
    <div id="containerfortable" class="div">
        <table id="interns" style="width: 100%;">
            <tr class="thead-dark">
                <th>Id</th>
                <th>Intern Name</th>
                <th>Email</th>
                <th>Phone No</th>
            </tr>
        </table>
        <ul id="data"></ul>
        <p id="intern"></p>
        <ul id="innerUl"></ul>
    </div>

</div>
<script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
        var response = xhttp.responseText;
        var data=JSON.parse(response);
        for(let i=0;i<data.length;i++)
        {

            row=document.createElement("tr");
            id=document.createElement("td");
            internname=document.createElement("td");
             email=document.createElement("td");
		     phoneno=document.createElement("td");

            id.appendChild(document.createTextNode(data[i].internId));
            internname.appendChild(document.createTextNode(data[i].internName));
            email.appendChild(document.createTextNode(data[i].email));
			phoneno.appendChild(document.createTextNode(data[i].phoneNo));


            row.appendChild(id);
            row.appendChild(internname);
            row.appendChild(email);
			row.appendChild(phoneno);



            document.getElementById("interns").appendChild(row);


        }
		document.getElementById("containerfortable").appendChild(document.getElementById("interns"));

    }
};
xhttp.open("GET", "http://localhost:8081/ProjectAssignment/interns/getAllInterns", true);

xhttp.send();
    </script>

</body>
</html>
